<!DOCTYPE html>
<html>
  <head>
    <title>Example 3</title>
  </head>

  <body>
  <h3>{{ users|count }} users</h3>
  <form method="post">
    {{ form.hidden_tag() }}
    {{ form.email.label }}
    {{ form.email }}
    {% if form.email.errors %}
    <ul>
      {% for error in form.email.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <input type="submit"/>
  </form>
  </body>
</html>
